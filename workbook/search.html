<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search page</title>
    <link href="../dist/css/ab-ui.css" rel="stylesheet">
  </head>
  <body>
    <div class="container search">
      <div class="box-absolute flex-center">
        <div class="row">
          <div class="col-sm-12 text-center">
            <div class="row">
              <div class="col-sm-12 logo">
                <img src="images/logo.png" alt="Click Logo" />
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 input-container">
                <form action="searchresults.html">
                  <input type="text" name="search_keyword" class="inputbox" placeholder="Type to search..." />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="navbar navbar-fixed-bottom row">
        <div class="col-sm-12 text-center">
          <div class="news-avatar-container">
            <img src="images/th_news1.png" />
            <img src="images/th_news2.png" />
            <img src="images/th_news3.png" />
          </div>
          <p class="news-link"><a href="news.html">News</a></p>
          <p class="news-arrow"><span class="glyphicon glyphicon-arrow-down"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
